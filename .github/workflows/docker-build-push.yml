name: Build & Push Multi-Platform Docker Image

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - id: version
              run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

            - name: Log version
              run: echo "Building version $VERSION"

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Set up QEMU for emulation (optional)
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  platforms: linux/amd64,linux/arm64

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile # adjust if your Dockerfile is elsewhere
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                      similie/hyphen-command-center-api:latest
                      similie/hyphen-command-center-api:${{ env.VERSION }}
